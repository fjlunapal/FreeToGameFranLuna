<ion-header>
  <ion-toolbar>
    <ion-title>cart</ion-title>
    <ion-buttons slot="start">
      <ion-back-button text="Return"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list #list *ngFor="let game of games">
      <ion-item>
        <ion-label>
          <h2>{{game.title}}</h2>
          <!-- <h4>{{game.email}}</h4> -->
        </ion-label>
      </ion-item>
  </ion-list>
</ion-content>
