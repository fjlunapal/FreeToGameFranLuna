<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Platforms
    </ion-title>
    <ion-buttons slot="start">
      <ion-back-button text="Return" defaultHref="/login"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <p></p>
  <ion-segment value="PC (Windows), Web Browser" (ionChange)="selectedPlatform($event)" align="center">
    <ion-segment-button color="danger" value="PC (Windows), Web Browser">
      All
    </ion-segment-button>
    <ion-segment-button color="danger" value="PC (Windows)">
      Windows
    </ion-segment-button>
    <ion-segment-button color="danger" value="Web Browser">
      Web Browser
    </ion-segment-button>
  </ion-segment>

  <ion-card *ngFor="let game of games">
    <ion-card-header>
      <ion-card-title>{{game.title}}</ion-card-title>
    </ion-card-header>  
    <ion-card-content>{{game.short_description}}</ion-card-content>
    <ion-card-content>{{game.developer}}</ion-card-content>
    <ion-card-content>
      <ion-icon name="compass-outline" *ngIf="game.platform=='Web Browser' || game.platform=='PC (Windows), Web Browser'"></ion-icon>
      <ion-icon name="desktop-outline" *ngIf="game.platform=='PC (Windows)'|| game.platform=='PC (Windows), Web Browser'"></ion-icon>
    </ion-card-content>
    <ion-card-content>
      <ion-img [src]="game.thumbnail"></ion-img>
    </ion-card-content>
  </ion-card>
</ion-content>
