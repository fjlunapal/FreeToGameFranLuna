<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="Atras" defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Register</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form>
        <ion-item>
          <ion-label position="floating">First Name</ion-label>
          <ion-input [formControl]="firstName"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Second Name</ion-label>
          <ion-input [formControl]="secondName"></ion-input>  
        </ion-item>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input [formControl]="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input [formControl]="password" type="password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Confirm password</ion-label>
          <ion-input [formControl]="c_password" type="password"></ion-input>
        </ion-item>
        </form>
        <ion-button (click)="register()">
          Register
        </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
