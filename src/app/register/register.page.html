<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="Return" defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Register</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="ionicForm">
        <ion-item>
          <ion-label position="floating">First Name</ion-label>
          <ion-input formControlName="firstname"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Second Name</ion-label>
          <ion-input formControlName="secondname"></ion-input>  
        </ion-item>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input formControlName="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input formControlName="password" type="password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Confirm password</ion-label>
          <ion-input formControlName="c_password" type="password"></ion-input>
        </ion-item>
        </form>
        <ion-button (click)="submitForm()">
          Register
        </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
