<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Users List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item-sliding *ngFor="let user of users">

      <ion-item>
        <ion-label>
          <h2>{{user.firstname}}</h2>
          <h4>{{user.email}}</h4>
        </ion-label>
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option>Delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
