<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Users List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list #list>
    <ion-item-sliding *ngFor="let user of users">
      <ion-item *ngIf="user.deleted==0 && user.type=='u'">
        <ion-label>
          <h2>{{user.firstname}}</h2>
          <h4>{{user.email}}</h4>
        </ion-label>
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option color="danger" (click)="delete(user.id)">Delete</ion-item-option>
        <ion-item-option color="danger" *ngIf="user.actived==1" (click)="disable(user.id)">Disable</ion-item-option>
        <ion-item-option color="success" *ngIf="user.actived==0" (click)="activate(user.id)">Activate</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
